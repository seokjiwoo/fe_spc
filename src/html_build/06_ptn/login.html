<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTN CMS</title>
	<link rel="stylesheet" type="text/css" href="../../css/ptn.css">
</head>
<body class="login">

	<div class="wrap">
		<header>
			<h1>TMON PTN CMS Partner Contact center Management System</h1>
		</header>
		<section class="ctLogin">
			<div class="bxLogin">
				<h2>로그인</h2>
				<p>아이디/비밀번호를 입력하고 로그인해주세요.</p>
				<div class="formArea">
					<form>
						<fieldset>
							<legend>로그인 정보</legend>
							<span class="inp"><input type="text" placeholder="아이디" /></span>
							<span class="inp"><input type="text" placeholder="내선번호" /></span>
							<span class="inp"><input type="password" placeholder="비밀번호" /></span>
							<span class="btns"><button type="button" class="submit">로그인</button></span>
						</fieldset>
					</form>
				</div>
				<div class="btnsArea">
					<a href="#;">비밀번호 찾기</a><a href="#;">ActiveX 수동 설치</a>
				</div>
			</div>
		</section>
	</div><!-- end of wrap -->

</body>
</html>
