<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTN CMS</title>
	<link rel="stylesheet" type="text/css" href="../../css/ptn.css">
</head>
<body>
	<div class="winPopWrap className" style="width: @@width ; height: @@height ;">
	<div class="header">상담내역</div>
	<div class="cont">

	<form>
		<fieldset class="formWrap">
			<span class="inp">
				<em class="tit">상담일</em>
				<div class="calendarWrap">
					<div class="calendar">
						<input type="text" placeholder="YYYY-MM-DD" readonly="">
						<button class="srch">검색</button>
					</div>
					<span class="gap">-</span>
					<div class="calendar">
						<input type="text" placeholder="YYYY-MM-DD" readonly="">
						<button class="srch">검색</button>
					</div>
				</div>
			</span>
			<span class="inp">
				<em class="tit">상담구분</em>
				<div class="slctWrap  " >
	<button>전체</button>
	<ul>
					<li><a href="#">010-1234-5678</a></li>
					<li><a href="#">010-1234-5678</a></li>
					<li><a href="#">010-1234-5678</a></li>
					<li><a href="#">010-1234-5678</a></li>
					</ul>
</div><!-- end of slctWrap -->
			</span>
			
			<span class="inp">
				<em class="tit">상담번호</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">검색조건</em>
				<div class="sarchBar scrhType1">
					<div class="slctWrap  " >
	<button>전체</button>
	<ul>
						<li><a href="#">010-1234-5678</a></li>
						<li><a href="#">010-1234-5678</a></li>
						<li><a href="#">010-1234-5678</a></li>
						<li><a href="#">010-1234-5678</a></li>
						</ul>
</div><!-- end of slctWrap -->
					<input type="text" style="width:220px">
					<button class="srch">조회</button>
				</div>
			</span>
		</fieldset>
	</form>

	<div class="pagingWrap">
		<span class="numPage">
			<a href="#" class="first">prev jump</a>
			<a href="#" class="prev">prev</a>
			<a href="#" class="active">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">7</a>
			<a href="#">8</a>
			<a href="#">9</a>
			<a href="#">10</a>
			<a href="#" class="next">next</a>
			<a href="#" class="end">next jump</a>
		</span>
	</div>

		</div>
</div><!-- end of winPopWrap -->
</body>
</html>
