<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTN CMS</title>
	<link rel="stylesheet" type="text/css" href="../../css/ptn.css">
</head>
<body>
	<div class="winPopWrap ptnTopTable" style="width: 1080px ; height: 779px ;">
	<div class="header">상담사 스킬 현황</div>
	<div class="cont">

	<form>
		<fieldset class="formWrap">
			<span class="inp">

				<div class="slctWrapOrigin " >
	<select>
					<option>상담사</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">조건</em>
				<div class="sarchBar" style="width: 220px; ">

					<div class="slctWrapOrigin " >
	<select>
						<option>상담사명</option>
						<option>FNSTAT</option>
						<option>Bill36524</option>
						<option>Service Admin</option>
						</select>
</div><!-- end of slctWrap -->


					<input type="text">
				</div>
			</span>
			<span class="inp">
				<em class="tit">로그인여부</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


				<button class="srch">조회</button>
			</span>
		</fieldset>
	</form>
	<div class="counselorTableWrap">
		<p class="total">총 조회건수 <span class="number">0</span>건</p>
		<table class="counselorTable">
			<colgroup>
				<col style="width: 60px; ">
				<col style="width: 101px; ">
				<col style="width: 121px; ">
				<col style="width: 141px; ">
				<col style="width: 96px; ">
				<col style="width: 141px; ">
				<col style="width: auto; ">
			</colgroup>
			<thead>
				<tr>
					<th>No</th>
					<th>센터</th>
					<th>상담사명</th>
					<th>상담사 ID</th>
					<th>로그인 여부</th>
					<th>기본 스킬</th>
					<th>세부 스킬</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="noResult" colspan="7">조회 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

		</div>
</div><!-- end of winPopWrap -->
</body>
</html>
