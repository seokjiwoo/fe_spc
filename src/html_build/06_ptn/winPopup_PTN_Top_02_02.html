<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTN CMS</title>
	<link rel="stylesheet" type="text/css" href="../../css/ptn.css">
</head>
<body>
	<div class="winPopWrap ptnTopTable" style="width: 1600px ; height: 779px ;">
	<div class="header">상담내역</div>
	<div class="cont">

	<form>
		<fieldset class="formWrap">
			<span class="inp">
				<em class="tit">상담일</em>
				<div class="calendarWrap">
					<div class="calendar">
						<input type="text" placeholder="YYYY-MM-DD" readonly="">
						<button class="srch">검색</button>
					</div>
					<span class="gap">-</span>
					<div class="calendar">
						<input type="text" placeholder="YYYY-MM-DD" readonly="">
						<button class="srch">검색</button>
					</div>
				</div>
			</span>
			<span class="inp">
				<em class="tit">상담구분</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">상담진행상태</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">상담결과상태</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">이관진행상태</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">중대클레임</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">1:1문의상태</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">파트너유형</em>

				<div class="slctWrapOrigin " >
	<select>
					<option>전체</option>
					<option>FNSTAT</option>
					<option>Bill36524</option>
					<option>Service Admin</option>
					</select>
</div><!-- end of slctWrap -->


			</span>
			<span class="inp">
				<em class="tit">파트너 ID</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">파트너명</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">사업자번호</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">상담전화번호</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">딜번호</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">딜명</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
			<span class="inp">
				<em class="tit">상담번호</em>
				<div class="sarchBar"><input type="text"></div>
			</span>
		</fieldset>
	</form>
	<div class="btnWrap">
		<button class="btn orangeBg inquiry">조회</button>
	</div>
	<div class="popTableWrap">
		<p class="total">총 조회건수 <span class="number">0</span>건</p>
		<table class="popTable">
			<colgroup>
				<col style="width: 75px; ">
				<col style="width: 95px; ">
				<col style="width: 96px; ">
				<col style="width: 76px; ">
				<col style="width: 75px; ">
				<col style="width: 75px; ">
				<col style="width: 65px; ">
				<col style="width: 161px; ">
				<col style="width: 296px; ">
				<col style="width: 101px; ">
				<col style="width: 54px; ">
				<col style="width: 54px; ">
				<col style="width: 54px; ">
				<col style="width: 66px; ">
				<col style="width: 85px; ">
				<col style="width: auto; ">
			</colgroup>
			<thead>
				<tr>
					<th>상담구분</th>
					<th>상담일시</th>
					<th>상담전화번호</th>
					<th>파트너ID</th>
					<th>파트너명</th>
					<th>사업자<br>등록번호</th>
					<th>파트너<br>유형</th>
					<th>상담제목</th>
					<th>딜명(딜번호)</th>
					<th>상담유형</th>
					<th>상담<br>상태</th>
					<th>상담<br>결과</th>
					<th>이관<br>상태</th>
					<th>1:1문의<br>상태</th>
					<th>중대클레임<br>유형</th>
					<th>통화시간</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="noResult" colspan="16">조회 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

		</div>
</div><!-- end of winPopWrap -->
</body>
</html>
