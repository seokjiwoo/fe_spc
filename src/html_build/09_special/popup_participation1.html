<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 티몬특가 파트너 안내</title>
<link rel="stylesheet" type="text/css" href="../../css/spc.css">
<link rel="stylesheet" type="text/css" href="../../css/special.css">
</head>
<body class="wpop_body">

<div class="wpop_wrap">
	<header class="wpop_head">
		<h1 class="title">티몬특가 파트너 안내</h1>
		<div class="menu_box">
			<ul class="tab_menu">
				<li><a href="#;">티몬특가란?</a></li>
				<li><a href="#;" class="active">티몬특가 프로모션 신청방법</a></li>
			</ul>
		</div>
	</header>
	<div class="wpop_container">
		<div class="top_bg"></div>
		<div class="content tab_cont2">
			<div class="main_desc"><!--티몬특가 프로모션 어떻게 신청하나요?--></div>
			<div class="main_image"></div>
			<div class="title1"><!--티몬특가 프로모션 신청방법--></div>
			<div class="cont1"></div>
			<div class="title2"><!--FAQ--></div>
			<ul class="faq_list">
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle00">
					<label for="toggle00">
						<p class="tit">
							티몬특가 파트너가 무엇인가요?
						</p>
						<div class="cont">
							티몬에서 진행하는 다양한 프로모션 및 행사에 참여할 수 있는 계정입니다.<br >
							프로모션 참여를 희망하시는 경우, 계정 생성 후 티몬데이, 퍼스트데이, 티몬블랙딜 등의 다양한 프로모션에 참여가능합니다.
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle01">
					<label for="toggle01">
						<p class="tit">
							티몬특가 파트너, 정말 효과가 있나요?
						</p>
						<div class="cont">
							티몬에서 진행하는 다양한 프로모션은 퍼스트데이, 10분어택 등 매출상승 효과를 확실히 입증하고 있습니다.<br >
							티몬의 각종 프로모션과 함께라면 최대 매출효과를 경험할 수 있습니다.
							<div class="wpop_faq_img1"></div>
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle02">
					<label for="toggle02">
						<p class="tit">
							티몬특가 파트너신청은 어떻게하나요?
						</p>
						<div class="cont">
							'티몬 배송상품 파트너센터' 내 '티몬특가 신청' 메뉴를 통해 신청 가능하며, 별도의 준비서류없이 신청가능합니다.<br >
							신청 후 영업일 1~3일 내 승인 후 생성된 계정을 통해 특가참여에 참여할 수 있습니다.<br >
							아래 <em>'티몬특가 파트너 신청하기'</em> 버튼을 클릭하여 신청하세요.
							<div class="wpop_faq_img2"></div>
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle03">
					<label for="toggle03">
						<p class="tit">
							티몬특가 파트너 신청 자격기준이 무엇인가요?
						</p>
						<div class="cont">
							티몬 배송상품 파트너센터(오픈마켓)에 가입한 모든 파트너가 신청 가능합니다. 신청 시 간단한 사유만 작성 후 바로 신청 가능합니다.
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle04">
					<label for="toggle04">
						<p class="tit">
							티몬특가 파트너 신청 후 승인까지 몇일 소요 되나요?
						</p>
						<div class="cont">
							'티몬특가 신청' 후 최종 승인까지 1~3영업일이 소요되며, 가입 시 입력하신 대표 메일로 심사 결과를 받아보실 수 있습니다.<br >
							승인이 완료되면 티몬 특가딜 생성이 가능합니다.
							<div class="wpop_faq_img3"></div>
						</div>
					</label>
				</li>
				<!--<li>
					<input type="checkbox" name="" class="toggle" id="toggle05">
					<label for="toggle05">
						<p class="tit">
							티몬특가 가입 후 MD배정은 어떻게 받나요?
						</p>
						<div class="cont">
							정책기획팀에서 오픈마켓 파트너에게 카카오톡 채널 링크 오픈을 안했으면 좋겠다고 하시는데 링크제공이 어려우면 해당 질문의 의미가 없다고 생각합니다.<br >
							따라서 MD배정 질문은 차라리 제외하는 것이 어떨지 의견드립니다.
						</div>
					</label>
				</li>-->
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle06">
					<label for="toggle06">
						<p class="tit">
							티몬특가가 무엇인가요?
						</p>
						<div class="cont">
							티몬특가란 티몬에서 진행하는 프로모션을 의미합니다.<br >
							티몬에선 매일매일 24시간 쏟아지는 타임&데이 프로모션을 진행하고 있습니다. 자세한내용은 <em>티몬프로모션 보러가기</em>에서 확인가능합니다.
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle07">
					<label for="toggle07">
						<p class="tit">
							티몬특가에 어떻게 참여할 수 있나요?
						</p>
						<div class="cont">
							특가매장 신청을 통해 직접 참여하고자 하는 상품을 제안할 수 있습니다.<br >
							단, 티몬특가 계정에 한해 참여 가능하니, 티몬특가 계정이 아닌 경우 티몬특가 계정 신청 먼저 진행해 주세요.
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle08">
					<label for="toggle08">
						<p class="tit">
							티몬특가 참여시 참고사항은 무엇인가요?
						</p>
						<div class="cont">
							티몬특가 신청 시 행사 진행 조건(일정, 가격 등)에 부합하고 상품 구성이 다양할수록 참여 기회가 많아집니다.<br >
							단, 신청부터 승인까지 1일~3일 정도 소요되니 참여하시려는 프로모션 일정을 참고해 주세요.
						</div>
					</label>
				</li>
				<li>
					<input type="checkbox" name="" class="toggle" id="toggle09">
					<label for="toggle09">
						<p class="tit">
							티몬특가에 참여하면 어디에 노출 되나요?
						</p>
						<div class="cont">
							티몬 프로모션 및 특가상품은 티몬 홈페이지 및 앱을 통해 지속적으로 고객에게 노출하고 있습니다.<br >
							자세한 노출 위치는 <em>'노출영역 자세히 보기'</em> 를 클릭해주세요.
						</div>
					</label>
				</li>
			</ul>
		</div>
	</div>
	<footer class="wpop_foot">
		<ul class="bottom_btns">
			<li><button type="button" class="btn-blue">티몬특가 파트너 신청하기</button></li>
			<li><button type="button" class="btn-white">티몬블랙딜 참여하기</button></li>
		</ul>
	</footer>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
<!-- 메뉴 fixed 테스트 용 스크립트 입니다(실 작업시 삭제) -->
<script>
window.addEventListener( 'scroll', function( e ) {
	let tabMenu = document.querySelector( ".menu_box" );
	if( window.scrollY > document.querySelector("h1.title").clientHeight ) tabMenu.classList.add("fixed");
	else tabMenu.classList.remove("fixed");
});
</script>
</html>
