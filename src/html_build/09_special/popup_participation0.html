<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 티몬특가 파트너 안내</title>
<link rel="stylesheet" type="text/css" href="../../css/spc.css">
<link rel="stylesheet" type="text/css" href="../../css/special.css">
</head>
<body class="wpop_body">

<div class="wpop_wrap">
	<header class="wpop_head">
		<h1 class="title">티몬특가 파트너 안내</h1>
		<div class="menu_box">
			<ul class="tab_menu">
				<li><a href="#;" class="active">티몬특가란?</a></li>
				<li><a href="#;">티몬특가 프로모션 신청방법</a></li>
			</ul>
		</div>
	</header>
	<div class="wpop_container">
		<div class="top_bg"></div>
		<div class="content tab_cont1">
			<div class="main_desc"><!--티몬특가란?--></div>
			<div class="main_image"></div>
			<div class="title1"></div>
			<div class="cont1"><!--상품이 돋보이는 특가홍보--></div>
			<div class="cont2"><!--매시간 울리는 타임특가 알람--></div>
			<div class="cont3"><!--고객이 만나는 첫번째 상품--></div>
			<div class="cont4"><!--티몬 어디서나 접근 가능--></div>
			<div class="cont5"><!--반복적인 특가노출--></div>
			<div class="cont6"><!--끊임없는 특가딜 접근유도--></div>
			<div class="cont7"><!--특가상품 검색 강화--></div>
			<div class="cont8"><!--프로모션 성공사례--></div>
		</div>
	</div>
	<footer class="wpop_foot">
		<ul class="bottom_btns">
			<li><button type="button" class="btn-blue">티몬특가 파트너 신청하기</button></li>
			<li><button type="button" class="btn-white">티몬블랙딜 참여하기</button></li>
		</ul>
	</footer>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
<!-- 메뉴 fixed 테스트 용 스크립트 입니다(실 작업시 삭제) -->
<script>
window.addEventListener( 'scroll', function( e ) {
	let tabMenu = document.querySelector( ".menu_box" );
	if( window.scrollY > document.querySelector("h1.title").clientHeight ) tabMenu.classList.add("fixed");
	else tabMenu.classList.remove("fixed");
});
</script>
</html>
