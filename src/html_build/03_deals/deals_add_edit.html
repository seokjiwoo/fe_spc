<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 배송관리</title>
<link rel="stylesheet" type="text/css" href="../../css/spc_common.css">
<link rel="stylesheet" type="text/css" href="../../css/deals.css">
</head>
<!--[if lt IE 7]><body class="lt-ie9 lt-ie8 lt-ie7 spc"> <![endif]-->
<!--[if IE 7]><body class="lt-ie9 lt-ie8 spc"> <![endif]-->
<!--[if IE 8]><body class="lt-ie9 spc"> <![endif]-->
<!--[if IE 9]><body class="lt-ie10 spc"> <![endif]-->
<!--[if gt IE 9]><!--><body class="spc"><!--<![endif]-->
<div id="content">
	<div class="get_product_wrap">
		<div class="header">
			<h2>딜 추가 및 수정</h2>
		</div>
		<div class="deals_optArea">
			<h3 class="orange">신규 상품 추가</h3>
			<p>상품과 옵션을 신규로 추가할 수 있으며, <span>3가지 방식중 1가지를 선택하여 추가해주세요.</span></p>
			<div class="enroll_detail">
				<div class="btn_wrap">
					<button class="btn"><div class="img enroll_new"></div><span>신규 상품 등록하기</span></button>
					<button class="btn"><div class="img enroll_import"></div><span>상품 불러오기</span></button>
					<button class="btn"><div class="img enroll_excel"></div><span>엑셀로 등록하기</span></button>
				</div>
			</div>
		</div>
		<div class="deals_optArea">
			<h3 class="blue">등록 상품 수정</h3>
			<p>이미 등록한 상품과 옵션의 정보를 엑셀로 대량 수정할 수 있으며, <span>개별 상품에 대한 수정은 조회목록에서 수정 버튼을 클릭하여 수정해주세요. </span></p>
			<div class="enroll_detail">
				<div class="btn_wrap">
						<button class="btn"><div class="img enroll_excel"></div><span>엑셀로 수정하기</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
