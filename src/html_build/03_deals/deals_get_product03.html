<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 배송관리</title>
<link rel="stylesheet" type="text/css" href="../../css/spc_common.css">
<link rel="stylesheet" type="text/css" href="../../css/deals.css">
</head>
<!--[if lt IE 7]><body class="lt-ie9 lt-ie8 lt-ie7 spc"> <![endif]-->

<div id="content">
	<div class="get_product_wrap">
		<div class="header">
			<h2>상품 불러오기</h2>
		</div>

		<div class="product_serach_area">
			<input type="text" class="spc_text" placeholder="상품명, 브랜드, 모델명 또는 카테고리를 입력하세요.">
			<button type="button" class="btn submit">상품 검색</button>
		</div>

		<div class="spc_tab_wp">
			<ul class="spc_tab">
				<li class="on"><button type="button">내가 등록한 상품</button></li>
				<li><button type="button">티몬 상품 검색</button></li>
			</ul>
		</div>

		<div class="products_wrap">
			<div class="product_cont">
				<p class="result">총 30개</p>
				<div class="noneData">
					<p>등록한 상품이 없습니다. 상품을 등록해주세요.</p>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
