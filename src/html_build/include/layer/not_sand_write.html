<div class="spc_layer claim" style="width:570px;">
	<div class="layer_hd"><h3>미발송사유 등록</h3></div>
	<div class="layer_ct">
		<form class="spc_form">
			<fieldset>
				<table class="spc_table_form claim_form">
					<colgroup>
						<col style="width:178px" />
						<col style="width:328px" />
					</colgroup>
					<tbody>
						<tr>
							<th>사유선택</th>
							<td>
								<div class="spc_select" style="width:248px;">
									<div class="value"><span class="selected">선택해주세요</span><i></i></div>
									<select>
										<option>고객 귀책</option>
										<option>택배사 귀책</option>
										<option>업체 귀책</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea class="spc_txt_area">1자~100자 이내로 등록해주세요.</textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btn_area center">
					<ul class="subtext_list">
						<li><p class="subtext v1"><i class="dot"></i>미발송 사유는 배송예정일변경 또는 배송완료 처리를 할 수 없는 미발송 건일 경우에만 등록해주세요.</p></li>
						<li><p class="subtext v1"><i class="dot"></i>등록 사유는 고객 마이페이지에 안내되는 내용으로 반드시 정확한 내용을 입력해주세요.</p></li>
					</ul>
					<button type="submit" class="btn cancel">취소</button>
					<button type="submit" class="btn submit">등록</button>
				</div>
			</fieldset>
		</form>
	</div>
	<button type="button" class="btn_close">닫기</button>
</div>
