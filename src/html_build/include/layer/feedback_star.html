<div class="spc_layer feedback" style="width:334px;">
	<div class="layer_hd">
		<h3>페이지 별점주기</h3>
	</div>
	<div class="layer_ct">
		<h4><em>PG결제수수료 환급조회</em>에 대한 피드백</h4>

		<div class="bx_score">
			<strong class="num_score">3.0</strong>
			<div class="chk_score">
				<input type="radio" id="grd5" name="grd">
				<label for="grd5"><span>5</span></label>
				<input type="radio" id="grd4" name="grd">
				<label for="grd4"><span>4</span></label>
				<input type="radio" id="grd3" name="grd">
				<label for="grd3"><span>3</span></label>
				<input type="radio" id="grd2" name="grd">
				<label for="grd2"><span>2</span></label>
				<input type="radio" id="grd1" name="grd">
				<label for="grd1"><span>1</span></label>
			</div>
			<p class="txt_tip">
				별을 눌러 평가하기
				<button type="button" class="btn_tip">
					<i>점수 설명</i>
					<span class="layer">
						<strong>5점</strong>-매우 만족합니다.<br />
						<strong>4점</strong>-좋아요.<br />
						<strong>3점</strong>-보통입니다.<br />
						<strong>2점</strong>-불편해요.<br />
						<strong>1점</strong>-별로예요.
					</span>
				</button>
			</p>
		</div> <!-- end of bx_score -->

		<div class="bx_comment">
			<!-- textarea에 active클래스 추가 시 안내 문구 및 테두리 색상이 변경됩니다. -->
			<textarea class="active" placeholder="현재 페이지에 대한 불편사항 및 개선 의견을 입력해 주세요. (최대 60자)"></textarea>
			<strong class="txt">별점 선택 또는 의견을 입력해 주세요.</strong>
		</div> <!-- end of bx_comment -->

		<p class="txt_consult">궁금하신 점은 <a href="https://spc.tmon.co.kr/support/qna">1:1문의하기</a>를 통해 문의 부탁드립니다.</p>
		<div class="btn_area center"><button type="submit" class="btn submit">의견 전달</button></div>
	</div> <!-- end of layer_ct -->

	<button type="button" class="btn_close">닫기</button>
</div> <!-- end of spc_layer -->
