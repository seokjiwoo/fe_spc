<form action="" class="spc_form">
    <fieldset>
        <table class="spc_table_form">
            <colgroup>
                <col style="width: 173px ; ">
                <col style="width: * ; ">
            </colgroup>
            <tbody>
                <tr>
                    <th><span class="bullet">*</span>프로모션딜 신청<button class="help">도움</button></th>
                    <td>
                        <div class="apply_wrap">
                            <label for="ly_radio1-1" class="spc_radio checked"><input type="radio" id="ly_radio1-1" name="ly_radio1" checked><i class="symbol"></i>신청</label>
                            <label for="ly_radio1-1" class="spc_radio"><input type="radio" id="ly_radio1-1" name="ly_radio1"><i class="symbol"></i>신청하지 않음</label>
                            <button type="button" class="btn init use_guide">이용가이드</button>
                        </div>
                        <ul class="spc_note">
                            <li><i class="dot"></i>노출될 카테고리 : (대분류) &gt; (중분류) &gt; (소분류) &gt; (세분류)</li>
                            <li><i class="dot"></i>딜과 맞지 않는 카테고리에 등록할 경우 강제 이동되거나 판매가 중지될 수 있습니다.</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th><span class="bullet">*</span>프로모션딜 판매가<button class="help">도움</button></th>
                    <td>
                        <div class="otp_input">
                            <span>모든 옵션을 판매가<input type="text" class="spc_text" value="0">원에 신청</span>  
                            <span>(옵션 정보의 판매가 <em class="point">9,900원</em>보다 작은 값만 입력 가능)</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><span class="bullet">*</span>프로모션딜 수수료<button class="help">도움</button></th>
                    <td>
                        <div class="otp_input">
                            <span>모든 옵션을 수수료<input type="text" class="spc_text" value="0">%에 신청</span>  
                            <span>(현재 일반 딜이 수수료 <em class="point">10%</em>)</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
