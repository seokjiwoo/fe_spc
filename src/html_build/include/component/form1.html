<div class="section">
	<div class="h3_head">
		<h3>form - 템플릿과 구성요소들</h3>
	</div>
	<div class="article">
		<form action="" class="spc_form">
			<fieldset>
				<table class="spc_table_form">
					<colgroup>
						<col style="width:157px;">
						<col style="width:auto;">
					</colgroup>
					<tbody>
						<tr>
							<th>셀렉트박스</th>
							<td>
								<div class="spc_select" style="width:120px;">
									<div class="value"><span class="selected">활성</span><i></i></div>
									<select>
										<option>옵션1</option>
										<option>옵션2</option>
										<option>옵션3</option>
									</select>
								</div>
								<div class="spc_select disabled" style="width:120px;">
									<div class="value"><span class="selected">비활성</span><i></i></div>
									<select disabled="disabled">
										<option>옵션1</option>
										<option>옵션2</option>
										<option>옵션3</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th>체크박스</th>
							<td>
								<label for="check1" class="spc_check checked"><input type="checkbox" id="check1" checked="checked"><i class="symbol"></i>체크1</label>
								<label for="check2" class="spc_check"><input type="checkbox" id="check2"><i class="symbol"></i>체크2</label>
							</td>
						</tr>
						<tr>
							<th>라디오버튼</th>
							<td>
								<label for="ly_radio1-1" class="spc_radio checked"><input type="radio" id="ly_radio1-1" name="ly_radio1" checked="checked" /><i class="symbol"></i>라디오1</label>
								<label for="ly_radio1-2" class="spc_radio"><input type="radio" id="ly_radio1-2" name="ly_radio1" /><i class="symbol"></i>라디오2</label>
							</td>
						</tr>
						<tr>
							<th>달력</th>
							<td>
								<div class="spc_calendar">
									<input type="text" class="spc_text" value="2016.04.27"><button class="btn_calendar">달력</button>
								</div>
								<span class="dash">~</span>
								<div class="spc_calendar">
									<input type="text" class="spc_text" value="2016.04.30"><button class="btn_calendar">달력</button>
								</div>
								<div class="set_date">
									<button type="button" class="btn init">오늘</button>
									<button type="button" class="btn init">어제</button>
								</div>
							</td>
						</tr>
						<tr>
							<th>텍스트박스</th>
							<td>
								<input type="text" class="spc_text" value="활성" style="width:200px;">
								<input type="text" class="spc_text disabled" value="비활성" disabled="disabled" style="width:200px;">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btn_area">
					<button type="reset" class="btn cancel">초기화</button>
					<button type="submit" class="btn submit">검색</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
