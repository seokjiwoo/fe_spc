<div class="deal_state @@loading @@first">
	<div class="head">
		<h3>@@title_state</h3>
	 	<button class="btn_refresh">새로고침</button>
	</div>
	<ul class="state_lst">
		<li><i class="dot"></i>
			<div class="tit"><span>판매 중인 딜</span></div>
			<strong class="state"><a href="#" class="total">0건</a></strong>
		</li>
		<li><i class="dot"></i>
			<div class="tit"><span>종료임박(3일 전)</span></div>
			<strong class="state"><a href="#" class="highlight">0건</a></strong>
		</li>
		<li><i class="dot"></i>
			<div class="tit"><span>상품별 이미지 미등록</span></div>
			<strong class="state"><a href="#" class="highlight">+9,999(+9,999)건</a></strong>
		</li>
		<li class="submsg">
			상품별 이미지를 등록해 주시면 다양한 외부 제휴 채널에 검색 시 노출됩니다.<br >
			노출 채널 확대를 통해 <b>최고 매출에 도전</b>하세요!
		</li>
	</ul>
	<div class="msg">@@msg</div>
</div>
