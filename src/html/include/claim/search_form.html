<div class="spc_form open">
	<div class="h3_head">
		<h3>처리요약정보</h3>
		<button class="btn_toggle">검색창</button>
	</div>
	<form>
		<fieldset>
			<table class="spc_table_form">
				<colgroup>
					<col style="width:157px;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th>기간설정</th>
						<td>
							<div class="spc_select" style="width:120px;">
								<div class="value"><span class="selected">소명종료일</span><i></i></div>
								<select>
									<option>소명종료일1</option>
									<option>소명종료일2</option>
									<option>소명종료일3</option>
								</select>
							</div>
							<div class="spc_calendar">
								<input type="text" class="spc_text" value="2016.04.27"><button class="btn_calendar">달력</button>
							</div>
							<span class="dash">~</span>
							<div class="spc_calendar">
								<input type="text" class="spc_text" value="2016.04.30"><button class="btn_calendar">달력</button>
							</div>
							<div class="set_date">
								<button type="button" class="btn init">오늘</button>
								<button type="button" class="btn init">어제</button>
								<button type="button" class="btn init">이번주</button>
							</div>
						</td>
					</tr>
					<tr>
						<th>보상신청(처리)상태</th>
						<td>
							<div class="spc_select" style="width:193px;">
								<div class="value"><span class="selected">전체</span><i></i></div>
								<select>
									<option>전체1</option>
									<option>전체2</option>
									<option>전체3</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<th>보상신청 가능여부</th>
						<td>
							<div class="spc_select" style="width:193px;">
								<div class="value"><span class="selected">전체</span><i></i></div>
								<select>
									<option>전체1</option>
									<option>전체2</option>
									<option>전체3</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<th>클레임/주문/딜</th>
						<td>
							<div class="spc_select" style="width:193px;">
								<div class="value"><span class="selected">클레임 요청번호</span><i></i></div>
								<select>
									<option>요청번호1</option>
									<option>요청번호2</option>
									<option>요청번호3</option>
								</select>
							</div>
							<input type="text" class="spc_text" style="width:428px;">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn_area">
				<button type="reset" class="btn cancel">초기화</button>
				<button type="submit" class="btn submit">검색</button>
			</div>
		</fieldset>
	</form>
</div>
