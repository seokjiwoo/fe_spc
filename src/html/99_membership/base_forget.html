<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 브랜드 파트너 센터 :: 아이디/비밀번호 찾기</title>
<link rel="stylesheet" type="text/css" href="../../css/spc_common.css">
<link rel="stylesheet" type="text/css" href="../../css/membership.css">
</head>
<!--[if lt IE 7]><body class="lt-ie9 lt-ie8 lt-ie7 spc store"> <![endif]-->

<div id="wrap">
	<div id="header">
		@@include('common/global_brand.html')
	</div>
	<div id="container">
		<div id="content" class="membership">
			<h2 class="membership_title">아이디/비밀번호 찾기</h2>
			<p class="membership_desc">계약시 등록한 정보로 아이디와 비밀번호를 찾거나 변경할 수 있습니다.</p>
			<div class="membership_box">
				<h3 class="input_title">아이디 찾기</h3>
				<ul class="spc_form">
					<li class="input_area">
						<input type="text" name="" value="" placeholder="대표자명" class="spc_text" />
					</li>
					<li class="input_area tel">
						<input type="text" name="" value="010" class="spc_text spc_text_first" />
						<span class="tel_hypen"></span>
						<input type="text" name="" value="1234" class="spc_text" />
						<span class="tel_hypen"></span>
						<input type="text" name="" value="5678" class="spc_text" />
						<button class="btn link btn_membership">휴대폰 인증</button>
					</li>
					<li class="input_desc btm_space2">
						관리자 휴대폰번호를 입력해주세요.
					</li>
					<li class="input_area"><input type="text" name="" value="" placeholder="휴대폰 인증번호 6자리" class="spc_text" /></li>
					<li class="input_desc btm_space4">인증번호 유효시간은 발송 후 3분입니다 : <span class="active">3분 00초</span></li>
				</ul>
				<p class="button_area">
					<button class="btn submit">아이디 찾기</button>
				</p>
				<hr class="horizon_line full" />
				<h3 class="input_title">비밀번호 찾기</h3>
				<ul class="spc_form">
					<li class="input_area">
						<input type="text" name="" value="" placeholder="아이디" class="spc_text" />
					</li>
					<li class="input_area">
						<input type="text" name="" value="" placeholder="대표자명" class="spc_text" />
					</li>
					<li class="input_area tel">
						<input type="text" name="" value="010" class="spc_text spc_text_first" />
						<span class="tel_hypen"></span>
						<input type="text" name="" value="1234" class="spc_text" />
						<span class="tel_hypen"></span>
						<input type="text" name="" value="5678" class="spc_text" />
						<button class="btn link btn_membership">휴대폰 인증</button>
					</li>
					<li class="input_desc btm_space2">
						관리자 휴대폰번호를 입력해주세요.
					</li>
					<li class="input_area"><input type="text" name="" value="" placeholder="휴대폰 인증번호 6자리" class="spc_text" /></li>
					<li class="input_desc btm_space4">인증번호 유효시간은 발송 후 3분입니다 : <span class="active">3분 00초</span></li>
				</ul>
				<p class="button_area">
					<button class="btn submit">비밀번호 찾기</button>
				</p>
			</div>
		</div>
	</div>
	<div id="footer">
		@@include('common/footer.html')
	</div>
	<div class="spc_dim"></div> <!-- [D] 레이어 띄울 시 show 시켜주세요. -->
</div>
<!-- [D] UI 확인용 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(function() {
	/* [D] 사이트맵의 활성화 스타일을 주기 위해 "btn_sitemap" 요소에 "open"클래스를 토글시켜주세요. */
	$('.btn_sitemap').on('click', function(){
		$(this).toggleClass('open');
	});
	
	/* [D] 체크박스의 활성화 스타일을 주기 위해 "spc_check" 요소에 "checked"클래스를 토글시켜주세요. */
	$('.spc_check').on('change', 'input', function(){
		$(this).parent().toggleClass('checked');
	});
	
	/* [D] 라디오버튼의 활성화 스타일을 주기 위해 "spc_radio" 요소에 "checked"클래스를 토글시켜주세요. */
	$('.spc_radio').on('click', 'input', function(){
		var $this = $(this);
		var $parent = $this.parent();
		var _name = $this.attr('name');
		
		$parent.siblings().find('[name="'+ _name +'"]').parent().removeClass('checked');
		$parent.addClass('checked');
	});
});
</script>
</body>
</html>
