<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SPC :: 브랜드 파트너 센터 :: 비밀번호 재설정</title>
<link rel="stylesheet" type="text/css" href="../../css/spc_common.css">
<link rel="stylesheet" type="text/css" href="../../css/membership.css">
</head>
<!--[if lt IE 7]><body class="lt-ie9 lt-ie8 lt-ie7 spc store"> <![endif]-->

<div id="wrap">
	<div id="header">
		@@include('common/global_brand.html')
	</div>
	<div id="container">
		<div id="content" class="membership">
			<h2 class="membership_title">아이디/비밀번호 찾기</h2>
			<p class="membership_desc">티몬에 등록된 제휴채널의 브랜드 파트너만 가입하실 수 있습니다.</p>
			<div class="membership_box">
				<ul class="forget_tab">
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#" class="selected">비밀번호 찾기</a></li>
				</ul>
				<h3 class="input_title">비밀번호 재설정</h3>
				<ul class="spc_form">
					<li class="input_area"><input type="text" name="" value="" placeholder="비밀번호" class="spc_text" /></li>
					<li class="input_area"><input type="text" name="" value="" placeholder="비밀번호 확인" class="spc_text" /></li>
					<li class="input_desc btm_space5">
						<ol>
							<li><span class="bullet"></span>6~15자의 영문 대소문자, 숫자, 특수문자 2개 이상을 사용해주세요.</li>
							<li><span class="bullet"></span>연속된 숫자 문자(4개 이상)는 제한됩니다.</li>
						</ol>
					</li>
				</ul>
				<p class="button_area">
					<button class="btn submit">확인</button>
				</p>
			</div>
		</div>
	</div>
	<div id="footer">
		@@include('common/footer.html')
	</div>
	<div class="spc_dim"></div> <!-- [D] 레이어 띄울 시 show 시켜주세요. -->
</div>
<!-- [D] UI 확인용 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(function() {
	/* [D] 사이트맵의 활성화 스타일을 주기 위해 "btn_sitemap" 요소에 "open"클래스를 토글시켜주세요. */
	$('.btn_sitemap').on('click', function(){
		$(this).toggleClass('open');
	});
	
	/* [D] 체크박스의 활성화 스타일을 주기 위해 "spc_check" 요소에 "checked"클래스를 토글시켜주세요. */
	$('.spc_check').on('change', 'input', function(){
		$(this).parent().toggleClass('checked');
	});
	
	/* [D] 라디오버튼의 활성화 스타일을 주기 위해 "spc_radio" 요소에 "checked"클래스를 토글시켜주세요. */
	$('.spc_radio').on('click', 'input', function(){
		var $this = $(this);
		var $parent = $this.parent();
		var _name = $this.attr('name');
		
		$parent.siblings().find('[name="'+ _name +'"]').parent().removeClass('checked');
		$parent.addClass('checked');
	});
});
</script>
</body>
</html>
