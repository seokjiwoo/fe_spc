<body>
	<div class="win_pop" style="width:516px;">
		<h1>반송장 번호 중복사용에 대한 안내</h1>
		<div class="txt">
			<p>
				이미 업로드 되어 있는 반송장을 수정할 수 있으나 합포장 반송을 하기 위한 목적  <br />
				이외에, 기존에 등록된 운송장 번호와 동일한 운송장번호를 반송장으로 등록 하는 <br />
				경우에는 <span>정산 상 불이익이 갈 수 있습니다.</span>
			</p>
			<p>
				반송장번호 등록과 관련한 문의사항이 있으신 경우 스토어 파트너 컨택 센터 [1644-
				0552]를 통해 안내 받으실 수 있습니다. <br />
				고맙습니다.
			</p>
		</div>
		<div class="btn_area">
			<button type="submit" class="btn cancel">닫기</button>
		</div>
	</div>
